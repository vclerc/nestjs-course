name: Manual

on:
  workflow_dispatch:
  issue_comment:
    types:
      - created
      - edited

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }} # Cancel running actions if branch get pushed
  cancel-in-progress: true

jobs:
  reusable:
    name: Reusable launch
    if: ${{ !github.event.pull_request.draft }}
    uses: ./.github/workflows/reusable.yaml
