name: Manual

on:
  workflow_dispatch:
    inputs:
      pr_id:
        description: Pull request id
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }} # Cancel running actions if branch get pushed
  cancel-in-progress: true

jobs:
  manual_tests:
    name: Manual tests
    runs-on: ubuntu-latest
    steps:
      - name: Ref definition
        id: ref_definition
        uses: actions/github-script@v6
        env:
          PULL_REQUEST_ID: ${{ github.event.inputs.pr_id }}
        with:
          script: |
            const { PULL_REQUEST_ID } = process.env
            const request = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: PULL_REQUEST_ID
            }
            try {
              const result = await github.pulls.get(request);
              return result.data;
            } catch (err) {
              core.setFailed(`Request failed with error ${err}`)
            }
      - run: echo "${{ steps.ref_definition.outputs.result }}"
      - name: Reusable launch
        uses: ./.github/workflows/reusable.yaml
        with:
          ref: ${{ github.event.inputs.pr_id }}
