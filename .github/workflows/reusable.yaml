name: Reusable
on:
  workflow_call:

jobs:
  witness:
    name: Test Output
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Read text file
        id: test
        uses: juliangruber/read-file-action@v1
        with:
          path: ./test.txt
      - name: Echo
        run: echo "${{ steps.test.outputs.content }}"
